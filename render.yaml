services:
  # 1. BACKEND (Python/FastAPI)
  - type: web
    name: goal-breaker-backend
    runtime: docker
    region: frankfurt
    rootDir: backend
    plan: free             # <--- This ensures it is free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: goal-breaker-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: OPENROUTER_API_KEY
        sync: false        # You will enter this in the Render Dashboard
      - key: GEMINI_API_KEY
        sync: false        # You will enter this in the Render Dashboard

  # 2. FRONTEND (Next.js)
  - type: web
    name: goal-breaker-frontend
    runtime: docker
    region: frankfurt
    rootDir: frontend
    plan: free             # <--- This ensures it is free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: goal-breaker-backend
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: goal-breaker-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        sync: false        # You will enter this in the Render Dashboard
      - key: BETTER_AUTH_URL
        value: https://goal-breaker-frontend.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false        # You will enter this in the Render Dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false        # You will enter this in the Render Dashboard

databases:
  # 3. DATABASE (PostgreSQL)
  - name: goal-breaker-db
    region: frankfurt
    plan: free             # <--- This ensures it is free
    databaseName: neondb
    user: neondb_owner