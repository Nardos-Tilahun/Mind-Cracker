services:
  # 1. BACKEND
  - type: web
    name: goal-breaker-backend
    runtime: docker
    region: frankfurt
    rootDir: backend
    plan: free
    envVars:
      # External Database Connection
      - key: DATABASE_URL
        sync: false # <--- Render will now ask you for this!
      - key: PORT
        value: 8000
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # 2. FRONTEND
  - type: web
    name: goal-breaker-frontend
    runtime: docker
    region: frankfurt
    rootDir: frontend
    plan: free
    envVars:
      # Connects Frontend to Backend
      - key: NEXT_PUBLIC_API_URL
        value: https://goal-breaker-backend.onrender.com

      # External Database Connection (Same as backend)
      - key: DATABASE_URL
        sync: false # <--- Render will now ask you for this!

      # Auth Configuration
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        value: https://goal-breaker-frontend.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
