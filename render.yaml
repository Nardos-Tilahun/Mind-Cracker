services:
  # ---------------------------------------------------------
  # 1. BACKEND SERVICE (FastAPI)
  # ---------------------------------------------------------
  - type: web
    name: mind-breaker
    runtime: docker
    region: frankfurt
    rootDir: backend

    # FREE TIER
    plan: free

    autoDeploy: true
    healthCheckPath: /

    envVars:
      - key: DATABASE_URL
        sync: false

      - key: PORT
        value: 8000

      # Security: Allow the FRONTEND to access this API
      - key: BACKEND_CORS_ORIGINS
        fromService:
          type: web
          name: goal-breaker-frontend
          property: host

      # AI Provider
      - key: GROQ_API_KEY
        sync: false

  # ---------------------------------------------------------
  # 2. FRONTEND SERVICE (Next.js)
  # ---------------------------------------------------------
  - type: web
    name: goal-breaker-frontend
    runtime: docker
    region: frankfurt
    rootDir: frontend

    # FREE TIER
    plan: free

    autoDeploy: true
    healthCheckPath: /api/keep-alive

    envVars:
      # üîó Connects Frontend to the Backend (referencing 'mind-breaker')
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: mind-breaker
          property: host

      # üóÑÔ∏è Database
      - key: DATABASE_URL
        sync: false

      # üîê Authentication
      - key: BETTER_AUTH_SECRET
        sync: false

      # Self-reference for Auth (Matches the service name 'goal-breaker-frontend')
      - key: BETTER_AUTH_URL
        value: https://goal-breaker-frontend.onrender.com

      - key: NEXT_PUBLIC_BETTER_AUTH_URL
        value: https://goal-breaker-frontend.onrender.com

      # üåç OAuth (Optional)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
