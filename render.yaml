services:
  # 1. BACKEND (Python/FastAPI)
  - type: web
    name: goal-breaker-backend
    runtime: docker
    region: frankfurt
    rootDir: backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: goal-breaker-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # 2. FRONTEND (Next.js)
  - type: web
    name: goal-breaker-frontend
    runtime: docker
    region: frankfurt
    rootDir: frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        # FIXED: Hardcoded the predictable Render URL to bypass the "property: url" error
        value: https://goal-breaker-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: goal-breaker-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        value: https://goal-breaker-frontend.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  # 3. DATABASE (PostgreSQL)
  - name: goal-breaker-db
    region: frankfurt
    plan: free
    databaseName: neondb
    user: neondb_owner
